<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="../../jquery-3.6.0.min.js"></script>
</head>
<body>
    <p id="text" style="background-color: aqua; padding: 8px;">
        This is TEXT
        <span>span nha</span>
    </p>

    <label for="username">Username:</label><br>
    <input 
    type="text" 
    id="name-input" 
    name="username" 
    value="Input text..."
    ><br>

    <h4 id="get-heading">GET</h4>
    <button id="show-text-btn">Show Text</button>
    <button id="show-html-btn">Show HTML</button>
    <button id="show-value-btn">Show Value</button>
    <button id="show-attribute-btn">Show Attr</button>

    <h4 id="set-heading">SET</h4>
    <button id="set-text-btn">Set Text</button>
    <button id="set-html-btn">Set HTML</button>
    <button id="set-value-btn">Set Value</button>
    <button id="set-attribute-btn">Set Attr</button>

    <h4 id="add-heading">ADD</h4>
    <button id="add-append-btn">Add append()</button>
    <button id="add-prepend-btn">Add prepend()</button>
    <button id="add-after-btn">Add after()</button>
    <button id="add-before-btn">Add before()</button>

    <h3 id="ajax-heading" style="margin-block-end: 0.33rem;">AJAX</h3>
    <button id="load-btn">Load Users</button>
    <button id="get-btn">Get Users</button>
    <button id="post-btn">Post Users</button><br>
    <label for="name">User:</label>
    <input type="text" name="name" id="login-name"><br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="login-password">

    <script src="get.js"></script>
    <script src="set.js"></script>
    <script src="add.js"></script>
    <script src="form.js"></script>
    <script src="expressjs.js"></script>
</body>
</html>
